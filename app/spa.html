<!DOCTYPE html>
<html>
    <head>
        <title>RUM Integ Test for SPA</title>
        <script src="./loader_spa.js"></script>

        <link
            rel="icon"
            type="image/png"
            href="https://awsmedia.s3.amazonaws.com/favicon.ico"
        />
        <link href="assets/css/style.css" rel="stylesheet" />
        <script>
            function createJSError() {
                // TypeError: null has no properties
                null.foo;
            }

            function onSubmitCommand() {
                const command = document.getElementById('command').value;
                if (document.getElementById('payload').value) {
                    const payload = JSON.parse(
                        document.getElementById('payload').value
                    );
                    cwr(command, payload);
                } else {
                    cwr(command);
                }
            }

            function renderStrawberry() {
                // Invoke AJAX requests via XMLHttpRequest and fetch prior to route change detection
                createXMLRequest();
                sendFetchWithParam();
                sendFetchWithoutParam();
                window.location.hash = 'strawberries';
            }

            // Dummy AJAX Request
            function createXMLRequest() {
                var xhr = new XMLHttpRequest((async = true));
                var url =
                    'https://dataplane.rum.us-west-2.amazonaws.com/appmonitors/abc123/';
                xhr.open('GET', url, true);
                xhr.send();
            }

            // Dummy Fetch Request with parameters
            function sendFetchWithParam() {
                fetch(
                    'https://dataplane.rum.us-west-2.amazonaws.com/appmonitors/abc123/',
                    {
                        method: 'POST',
                        body: JSON.stringify('data'),
                        headers: new Headers({
                            'Content-Type': 'application/json; charset=UTF-8'
                        })
                    }
                );
            }

            // Dummy Fetch Request without parameters
            function sendFetchWithoutParam() {
                fetch(
                    'https://dataplane.rum.us-west-2.amazonaws.com/appmonitors/abc123/'
                );
            }
        </script>

        <style>
            table {
