<!DOCTYPE html>
<html>
    <head>
        <title>RUM Compression Disabled Test</title>
        <script src="./loader_compression_disabled.js"></script>
        <link
            rel="icon"
            type="image/png"
            href="https://awsmedia.s3.amazonaws.com/favicon.ico"
        />

        <script>
            function dispatch() {
                cwr('dispatch');
            }

            function clearRequestResponse() {
                document.getElementById('request_url').innerText = '';
                document.getElementById('request_header').innerText = '';
                document.getElementById('request_body').innerText = '';
                document.getElementById('request_compressed').innerText = '';
                document.getElementById('response_status').innerText = '';
                document.getElementById('response_header').innerText = '';
                document.getElementById('response_body').innerText = '';
            }

            // Record many custom events to exceed 2KB compression threshold
            function recordManyEvents() {
                for (let i = 0; i < 30; i++) {
                    cwr('recordEvent', {
                        type: 'com.amazon.rum.custom_event',
                        data: {
                            index: i,
                            message:
                                'This is a test event with some content to increase payload size and ensure we exceed the 2KB threshold for compression',
                            timestamp: Date.now(),
                            metadata: {
                                key1: 'value1value1value1value1',
                                key2: 'value2value2value2value2',
                                key3: 'value3value3value3value3',
                                key4: 'value4value4value4value4'
                            }
                        }
                    });
                }
            }
        </script>

        <style>
            table {
                border-collapse: collapse;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            td,
            th {
                border: 1px solid black;
                text-align: left;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <p id="welcome">
            This application is used for RUM compression disabled testing.
        </p>
        <hr />
        <button id="recordManyEvents" onclick="recordManyEvents()">
            Record Many Events (>2KB)
        </button>
        <hr />
        <button id="dispatch" onclick="dispatch()">Dispatch</button>
        <button id="clearRequestResponse" onclick="clearRequestResponse()">
            Clear
        </button>
        <hr />
        <table>
            <tr>
                <td>Request URL</td>
                <td id="request_url"></td>
            </tr>
            <tr>
                <td>Request Header</td>
                <td id="request_header"></td>
            </tr>
            <tr>
                <td>Request Body</td>
                <td id="request_body"></td>
            </tr>
            <tr>
                <td>Compressed</td>
                <td id="request_compressed"></td>
            </tr>
            <tr>
                <td>Compressed Size</td>
                <td id="request_compressed_size"></td>
            </tr>
            <tr>
                <td>Uncompressed Size</td>
                <td id="request_uncompressed_size"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Response Status Code</td>
                <td id="response_status"></td>
            </tr>
            <tr>
                <td>Response Header</td>
                <td id="response_header"></td>
            </tr>
            <tr>
                <td>Response Body</td>
                <td id="response_body"></td>
            </tr>
        </table>
    </body>
</html>
